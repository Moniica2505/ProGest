pnlAyuda.textPane.text=6.\tManual de usuario.\r\nPantalla de inicio\r\nEn la pantalla inicial hay que autenticarse, para ello los datos son\:\r\nUsuario\: Monica\r\nContrase\u00F1a\: 1234\r\nEn esta pantalla tambi\u00E9n se podr\u00E1 elegir el idioma deseado, si no se selecciona nada, el idioma por defecto ser\u00E1 el espa\u00F1ol, seleccionando la bandera inglesa, la aplicaci\u00F3n aparecer\u00E1 en ingl\u00E9s.\r\nPantalla principal\r\nEn esta pantalla aparecer\u00E1 los datos del usuario autenticado, foto, nombre, e \u2013 mail y tel\u00E9fono.\r\nAdem\u00E1s, en el lado derecho habr\u00E1 5 botones. \r\nEl primero \u201CPantalla principal\u201D, seleccionando este, se volver\u00E1 a la pantalla principal que se muestra al iniciar la sesi\u00F3n.\r\nEl segundo \u201CProyectos\u201D, nos llevar\u00E1 a una pantalla con un listado de proyectos.\r\nEn dicha pantalla se podr\u00E1 seleccionar un proyecto y eliminar el mismo.\r\nD\u00E1ndole al bot\u00F3n a\u00F1adir proyecto, se abrir\u00E1 una nueva ventana en la cual se podr\u00E1 insertar el nombre, la descripci\u00F3n, las tareas y los usuarios. Si se pulsa cancelar sale de dicha ventana y no guarda nada. D\u00E1ndole a a\u00F1adir se a\u00F1ade el nuevo proyecto.\r\nAbriendo uno de los proyectos de la lista, se podr\u00E1 ver su informaci\u00F3n, adem\u00E1s de poder modificarse, se podr\u00E1 borrar tareas y usuarios, seleccionando los mismos y pulsando sobre eliminar tarea o eliminar usuario. Tambi\u00E9n se pueden a\u00F1adir nuevas tareas y usuarios. Pulsando sobre a\u00F1adir usuario, saldr\u00E1 una lista con los usuarios disponibles, pulsando sobre uno y d\u00E1ndole a a\u00F1adir, se a\u00F1adir\u00E1 el mismo. Pulsando sobre a\u00F1adir tarea, se abrir\u00E1 una ventana en la que habr\u00E1 que registrar los datos de la nueva tarea.\r\nEl tercero \u201CTareas\u201D, nos llevar\u00E1 a una pantalla con un listado de tareas.\r\nEn dicha pantalla se podr\u00E1 cambiar la visualizaci\u00F3n de las tareas, d\u00E1ndole a calendario, saldr\u00E1 el mismo, pulsando sobre los d\u00EDas pondr\u00E1 si hay tareas o no, en la visi\u00F3n por lista, se podr\u00E1 agrupar por secciones o categor\u00EDas.\r\nAbriendo una tarea, se ver\u00E1 su informaci\u00F3n. Se podr\u00E1 cambiar el estado de la tarea, seleccionando el deseado\:\r\nPendiente\: tarea que aun no se ha realizado y aun no ha llegado la fecha de fin.\r\nFinalizada\: tarea realizada.\r\nSin finalizar\: tarea que aun no se ha realizado y se ha pasado la fecha de fin.\r\nSe podr\u00E1n escribir comentarios sobre dicha tarea.\r\nSe podr\u00E1n a\u00F1adir im\u00E1genes, pulsando sobre el bot\u00F3n con la c\u00E1mara, se abrir\u00E1 una nueva ventana, en la que se podr\u00E1 cargar una imagen, y hacer anotaciones en la misma.\r\nEl cuarto \u201CUsuarios\u201D, nos llevar\u00E1 a una pantalla con un listado de usuarios.\r\nAbriendo uno de los usuarios se podr\u00E1 ver su informaci\u00F3n, adem\u00E1s se podr\u00E1n mandar mensajes al mismo.\r\nEl quinto \u201CAyuda\u201D, donde aparecer\u00E1 este manual de usuario.\r\nEn todo momento se contar\u00E1 con la opci\u00F3n de salida, pulsando sobre la X de la pantalla.\r\nTambi\u00E9n estar\u00E1 la informaci\u00F3n del usuario identificado en la esquina inferior izquierda.\r\n
